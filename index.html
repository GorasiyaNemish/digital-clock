<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hour time">
                <span id="hh">00</span>
            </div>
            <span>:</span>
            <div class="minute time">
                <span id="mm">00</span>
            </div>
            <span>:</span>
            <div class="second time" id="second">
                <span class="digit" id="ss1">00</span>
                <span class="digit" id="ss2">&nbsp;</span>
                <span class="digit" id="ss3">02</span>
            </div>

            <span>&nbsp;</span>
            <div class="ampm time">
                <span id="ampm">AM</span>
            </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
